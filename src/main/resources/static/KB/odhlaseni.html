<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odhlášení | Naše Banka</title>
  <style>
    :root {
      --kb-red: #e30613;
      --kb-dark: #1a1a1a;
      --kb-gray: #f3f4f6;
      --kb-text: #2d2d2d;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--kb-gray);
      color: var(--kb-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--white);
      border-bottom: 4px solid var(--kb-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 0 0 var(--kb-dark);
    }

    .brand { display: flex; align-items: center; gap: 15px; }
    .logo-kb {
      background-color: var(--kb-red);
      color: white;
      font-weight: 900;
      padding: 8px 12px;
      font-size: 1.4rem;
      border: 3px solid var(--kb-dark);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--white);
      border: 1px solid #e0e0e0;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .icon-check {
      width: 60px;
      height: 60px;
      background: #059669;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 0 auto 20px;
    }

    h2 {
      color: var(--kb-dark);
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      background-color: var(--kb-red);
      color: white;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #be0510;
    }

    footer {
      padding: 20px;
      background: var(--white);
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo-kb">KB</div>
      <div style="text-transform: uppercase; font-weight: bold; letter-spacing: 1px;">Naše Banka</div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="icon-check">✓</div>
      <h2>Byli jste odhlášeni</h2>
      <p>Děkujeme, že využíváte naše digitální služby. Vaše relace byla bezpečně ukončena.</p>

      <a href="virtualni_bankovnictvi.html" class="btn">Zpět na přihlášení</a>

      <div style="margin-top: 25px; font-size: 0.85rem; color: #999;">
        Okno prohlížeče můžete nyní bezpečně zavřít.
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Naše KB, a. s. | Bezpečnost na prvním místě</p>
  </footer>

</body>
</html>
