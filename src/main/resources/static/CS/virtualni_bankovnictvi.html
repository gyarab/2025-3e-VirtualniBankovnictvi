<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George | Vítejte</title>
  <style>
    /* Upravené teplejší tóny modré: --g-warm-blue a jemnější pozadí */
    :root {
      --g-warm-blue: #1a56ff;
      --g-cyan: #00d9ff;
      --bg-warm: #f2f5f9;
    }

    body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: var(--bg-warm); }

    header {
      background: var(--g-warm-blue);
      color: white;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(26, 86, 255, 0.2);
    }

    .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
    .logo-circle {
      width: 38px;
      height: 38px;
      background: var(--g-cyan);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 22px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
    }
    .logo-text { font-size: 24px; font-weight: 700; letter-spacing: 0.5px; }

    .login-box {
      max-width: 420px;
      margin: 100px auto;
      background: white;
      padding: 45px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 { color: var(--g-warm-blue); margin-bottom: 10px; font-size: 28px; }
    p.subtitle { color: #718096; margin-bottom: 35px; font-size: 15px; }

    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 18px;
      border: 2px solid #eef2f7;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: #fcfdfe;
    }

    input:focus {
      border-color: var(--g-warm-blue);
      background: white;
      box-shadow: 0 0 0 4px rgba(26, 86, 255, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      background: var(--g-warm-blue);
      color: white;
      font-size: 17px;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: #0040ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 86, 255, 0.3);
    }

    .sandbox-badge {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }
    .sandbox-badge:hover { background: rgba(255, 255, 255, 0.25); }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <div class="logo-circle">G</div>
      <div class="logo-text">George</div>
    </div>
    <a href="sandbox.html" class="sandbox-badge">Vyzkoušet Sandbox</a>
  </header>

  <div class="login-box">
    <h2>Vítejte</h2>
    <p class="subtitle">Přihlaste se do svého bankovnictví</p>

    <form onsubmit="event.preventDefault(); window.location.href='ucet.html'">
      <input type="text" placeholder="Uživatelské jméno" required>
      <input type="password" placeholder="Heslo" required>
      <button type="submit" class="btn">PŘIHLÁSIT SE</button>
    </form>

    <div style="margin-top: 25px; font-size: 13px; color: #a0aec0;">
      Zapomněli jste heslo? <a href="#" style="color: var(--g-warm-blue); text-decoration: none;">Klikněte zde</a>
    </div>
  </div>

</body>
</html>
